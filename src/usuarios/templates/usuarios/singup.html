{% extends 'index/base.html' %} {% block title %} signup {% endblock %} 

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'usuarios/style.css' %}">
<div class="atendimento-container">
  <div class="atendimento-form-container">
    <form action="{% url 'usuarios:signup' %}" method="POST">
      {% csrf_token %}
      <div class="input">
        {{ form.email }}
        <label class="input-label" for="email">
          <span>Email</span>
        </label>
      </div>
      <div class="input">
        {{ form.username }}
        <label class="input-label" for="username">
          <span>
            Username
          </span>
      </label>
      </div>
      <div class="input">
        {{ form.password1 }}
        <label class="input-label" for="password1"><span>
          Password</span>
        </label>
      </div>
      <div class="input">
        {{ form.data_nascimento }}
        <label class="input-label" for="data_nascimento"><span>
          Date of Birth</span>
        </label>
      </div>
      <div class="input">
        {{ form.password2 }}
        <label class="input-label" for="password2">
          <span>Password Confirmation</span>
        </label>
      </div>
      <div class="input">
        {{ form.cpf }}
        <label class="input-label" for="cpf">Cpf</label>
      </div>
      <input class="SubmitButton" type="submit" value="cadastrar">
    </form>
  </div>
</div>
