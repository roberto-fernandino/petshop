{% extends 'index/base.html' %} {% block title %} Melhor Amigo {% endblock%}
{% block content %} {% load static %}
<link rel="stylesheet" href="{%  static 'index/style.css' %}" />
<div class="all">
  <div class="title">
    <h1>Bem-vindo ao Petshop "Melhor Amigo"!</h1>
  </div>
  <div class="slide-carrousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active"  data-bs-interval="3000" >
          <img
            src='{% static "index/foto3.png" %}'
            class="d-block w-100"
            alt="Foto de animais"
          />
        </div>
        <div class="carousel-item"  data-bs-interval="3000" >
          <img
            src='{% static "index/foto4.png" %}'
            class="d-block w-100"
            alt="Foto de animais"
          />
        </div>
        <div class="carousel-item"  data-bs-interval="3000" >
          <img
            src='{% static "index/foto5.png" %}'
            class="d-block w-100"
            alt="Foto de animais"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
{% endblock %}
